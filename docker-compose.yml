services:
  postgres:
    image: postgres:16-alpine
    container_name: languager_postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-languager}
      POSTGRES_USER: ${DB_USER:-languager}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-languager}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - languager_network

  backup:
    image: postgres:16-alpine
    container_name: languager_backup
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
    environment:
      PGHOST: postgres
      PGDATABASE: ${DB_NAME:-languager}
      PGUSER: ${DB_USER:-languager}
      PGPASSWORD: ${DB_PASSWORD}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    entrypoint: ["/bin/sh", "/scripts/backup.sh"]
    restart: unless-stopped
    networks:
      - languager_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: languager_bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_PASSWORD: ${BOT_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-languager}
      DB_USER: ${DB_USER:-languager}
      DB_PASSWORD: ${DB_PASSWORD}
    restart: unless-stopped
    networks:
      - languager_network

volumes:
  postgres_data:
    driver: local

networks:
  languager_network:
    driver: bridge

